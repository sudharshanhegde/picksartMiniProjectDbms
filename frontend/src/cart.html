<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand" href="#">Art Marketplace</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="customer_home.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="orders.html">Orders</a></li>
                    <li class="nav-item"><a class="btn btn-danger" href="logout.php">Logout</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        <h2 class="text-center">Your Shopping Cart</h2>
        <table class="table table-bordered mt-3">
            <thead>
                <tr>
                    <th>Artwork</th>
                    <th>Artist</th>
                    <th>Price</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody id="cart-items">
                <!-- Cart items will be dynamically added here -->
            </tbody>
        </table>
        <div class="text-end">
            <button class="btn btn-success" onclick="checkout()">Proceed to Checkout</button>
        </div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const cartItems = [
                { title: "Sunset View", artist: "John Doe", price: "$200" },
                { title: "Mountain Peace", artist: "Emily Johnson", price: "$250" }
            ];
            
            let cartTable = document.getElementById("cart-items");
            cartItems.forEach(item => {
                let row = `
                    <tr>
                        <td>${item.title}</td>
                        <td>${item.artist}</td>
                        <td>${item.price}</td>
                        <td><button class="btn btn-danger btn-sm">Remove</button></td>
                    </tr>
                `;
                cartTable.innerHTML += row;
            });
        });

        function checkout() {
            window.location.href = "order_confirmation.html";
        }
    </script>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
