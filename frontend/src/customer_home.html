<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand" href="#">Art Marketplace</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="#">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">My Cart</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Orders</a></li>
                    <li class="nav-item"><a class="btn btn-danger" href="logout.php">Logout</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        <h2 class="text-center">Available Artworks</h2>
        <div class="row" id="artworks">
            <!-- Artworks will be displayed here dynamically -->
        </div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const artworks = [
                { title: "Sunset View", artist: "John Doe", price: "$200" },
                { title: "Ocean Breeze", artist: "Jane Smith", price: "$300" },
                { title: "Mountain Peace", artist: "Emily Johnson", price: "$250" }
            ];
            
            let artworkContainer = document.getElementById("artworks");
            artworks.forEach(art => {
                let artCard = `
                    <div class="col-md-4">
                        <div class="card mb-4">
                            <div class="card-body">
                                <h5 class="card-title">${art.title}</h5>
                                <p class="card-text">Artist: ${art.artist}</p>
                                <p class="card-text">Price: ${art.price}</p>
                                <button class="btn btn-primary">Add to Cart</button>
                            </div>
                        </div>
                    </div>
                `;
                artworkContainer.innerHTML += artCard;
            });
        });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
